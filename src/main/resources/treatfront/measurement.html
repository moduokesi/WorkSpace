	<script>
		$(document).ready(function() {
			$.ajax({
				url: 'http://localhost:8080/treatment/queryOutFiles',
				type: 'GET',
				contentType: "application/json",
				beforeSend: function(xhr) {
					// 获取 JWT 字符串
					const jwtToken = storage.getToken();
					// 设置 "token" 键名
					xhr.setRequestHeader("token", jwtToken);
				},
				success: function(response) {
					const fileAttributes = response.data;

					const selectBox = $("#ColumnChart");
					fileAttributes.forEach(function(file) {
						const option = $("<option></option>");
						option.text(file.fileName + ".nii.gz");
						option.val(file.fileName);
						selectBox.append(option);
					});
					const selectBox1 = $("#PieChart");
					fileAttributes.forEach(function(file) {
						const option = $("<option></option>");
						option.text(file.fileName + ".nii.gz");
						option.val(file.fileName);
						selectBox1.append(option);
					});
					const selectBox2 = $("#BarChart");
					fileAttributes.forEach(function(file) {
						const option = $("<option></option>");
						option.text(file.fileName + ".nii.gz");
						option.val(file.fileName);
						selectBox2.append(option);
					});
					const selectBox3 = $("#LineChart");
					fileAttributes.forEach(function(file) {
						const option = $("<option></option>");
						option.text(file.fileName + ".nii.gz");
						option.val(file.fileName);
						selectBox3.append(option);
					});
				},
				error: function() {
					console.log("请求失败");
				}
			});
		});
	</script>

	<script>
		$("#PieChart").on('change', function () {
			var fileName = $(this).val();

			var data = {
				fileName: fileName
			}
			$.ajax({
				url: 'http://localhost:8080/treatment/pieShow',
				type: 'POST',
				data: JSON.stringify(data),
				contentType: "application/json",
				beforeSend: function (xhr) {
					// 获取JWT字符串
					const jwtToken = storage.getToken();
					// 设置 "token" 键名
					xhr.setRequestHeader("token", jwtToken);
				},
				success: function (res) {
					if (res.status != 200) {
						alert(res.msg)
					} else {
						var pie = res.data;
						var pieLabels = [];
						var pieColors = [];
						for (var i = 1; i <= pie.length; i++) {
							pieLabels.push(i + '号');
							var randomColor = getRandomColor();
							pieColors.push(randomColor);
						};
						pieShow(pie, pieLabels, pieColors);
					}
				},
				error: function (res) {
					alert("请求发送失败，请检查网络连接或服务器状态。");
				}
			});
		});
	</script>

	<script>
		$("#LineChart").on('change', function () {
			var line = [];
			var sick = [];
			for (var i = 0; i < 15; i++) {
				var randomValue = Math.floor(Math.random() * (90 - 70 + 1)) + 70;
				line.push(randomValue);
			}
			for (var i = 0; i < 15; i++) {
				var randomValue = Math.floor(Math.random() * (15 - 4 + 1)) + 4;
				sick.push(randomValue);
			}
			var lineLabels = [];
			var lineColors = [];
			for (var i = 1; i <= line.length; i++) {
				lineLabels.push(i + '号');
				var randomColor = getRandomColor();
				lineColors.push(randomColor);
			};
			lineShow(line, sick, lineLabels, lineColors);

		});
	</script>

<script>
	// 生成随机颜色的函数
	function getRandomColor() {
		var letters = '0123456789ABCDEF';
		var color = '#';
		for (var i = 0; i < 6; i++) {
			color += letters[Math.floor(Math.random() * 16)];
		}
		return color;
	}
</script>

<script>
	function pieShow(pie, pieLabels, pieColors) {
		// 检查先前的图表实例是否存在
		var existingChart = document.querySelector("#pie_chart");
		if (existingChart) {
			// 销毁先前的图表
			existingChart.innerHTML = ''
		}

		var options = {
			series: pie,
			chart: {
				foreColor: '#000000',
				height: 330,
				type: 'pie',
				zoom: {
					enabled: false
				},
				toolbar: {
					show: true
				},
			},
			colors: pieColors,
			labels: pieLabels,
			responsive: [{
				breakpoint: 480,
				options: {
					chart: {
						height: 360
					},
					legend: {
						position: 'bottom'
					}
				}
			}],
			title: {
				text:"面积测量统计图"+"(单位:cm^2)",
			},
		};
		var chart = new ApexCharts(document.querySelector("#pie_chart"), options);
		chart.render();
	}
</script>

<script>
	function barShow(bar, barLabels, barColors) {
		// 检查先前的图表实例是否存在
		var existingChart = document.querySelector("#bar_chart");
		if (existingChart) {
			// 销毁先前的图表
			existingChart.innerHTML = ''
		}

		var options = {
			series : [{
				name: '体积',
				type: 'bar',
				data: bar
			}],
			chart: {
				foreColor: '#9ba7b2',
				type: 'bar',
				height: 350
			},
			colors: barColors,
			plotOptions: {
				bar: {
					horizontal: true,
					columnWidth: '35%',
					endingShape: 'rounded'
				}
			},
			dataLabels: {
				enabled: false
			},
			xaxis: {
				categories: barLabels,
			},
			tooltip: {
				shared: true,
				intersect: false,
				y: {
					formatter: function (y) {
						if (typeof y !== "undefined") {
							return y + "cm^3";
						}
						return y;
					}
				}
			},
			title: {
				text:"体积测量统计图"+"(单位:cm^3)",
				style: {
					color: 'black'
				}
			},
		};
		var chart = new ApexCharts(document.querySelector("#bar_chart"), options);
		chart.render();
	}
</script>

<script>
	function columnShow(column, columnLabels, columnColors) {
		// 检查先前的图表实例是否存在
		var existingChart = document.querySelector("#column_chart");
		if (existingChart) {
			// 销毁先前的图表
			existingChart.innerHTML = ''
		}

		var options = {
			series: [{
				name: '直径',
				type: 'column',
				data: column
			}],
			chart: {
				foreColor: '#9ba7b2',
				height: 350,
				type: 'line',
				stacked: false,
				zoom: {
					enabled: false
				},
				toolbar: {
					show: true
				},
			},
			colors: columnColors,
			stroke: {
				width: [0, 2, 5],
				curve: 'smooth'
			},
			plotOptions: {
				bar: {
					columnWidth: '50%'
				}
			},
			fill: {
				opacity: [0.85, 0.25, 1],
				gradient: {
					inverseColors: false,
					shade: 'light',
					type: "vertical",
					opacityFrom: 0.85,
					opacityTo: 0.55,
					stops: [0, 100, 100, 100]
				}
			},
			labels: columnLabels,
			markers: {
				size: 0
			},
			yaxis: {
				title: {
					text: '直径',
				},
				min: 0,
				labels: {
					formatter: function (value) {
						return value.toFixed(1) + "mm";
					}
				}
			},
			tooltip: {
				shared: true,
				intersect: false,
				y: {
					formatter: function (y) {
						if (typeof y !== "undefined") {
							return y + "mm";
						}
						return y;
					}
				}
			},
			title: {
				text:"直径测量统计图"+"(单位:mm)",
				style: {
					color: 'black'
				}
			},
		};

		var chart = new ApexCharts(document.querySelector("#column_chart"), options);
		chart.render();
	}
</script>

<script>
	function lineShow(line, sick, lineLabels, lineColors) {
		// 检查先前的图表实例是否存在
		var existingChart = document.querySelector("#line_chart");
		if (existingChart) {
			// 销毁先前的图表
			existingChart.innerHTML = ''
		}
		var options = {
			series: [{
				name: '健康度',
				type: 'column',
				data: line
			}, {
				name: '病灶种类',
				type: 'line',
				data: sick
			}],
			chart: {
				foreColor:'#000000',
				height: 350,
				type: 'line',
				zoom: {
					enabled: false
				},
				toolbar: {
					show: true
				},
			},
			stroke: {
				width: [0, 4]
			},
			plotOptions: {
				bar: {
					columnWidth: '35%',
					endingShape: 'rounded'
				}
			},
			colors: lineColors,
			title: {
				text: '计数统计图'
			},
			dataLabels: {
				enabled: true,
				enabledOnSeries: [1]
			},
			xaxis: {
				categories: lineLabels,
			},
			yaxis: [{
				title: {
					text: '健康度',
					style: {
						fontSize: '12px'
					}
				},
			}, {
				opposite: true,
				title: {
					text: '病灶种类',
					style: {
						fontSize: '12px'
					}
				}
			}]
		};
		var chart = new ApexCharts(document.querySelector("#line_chart"), options);
		chart.render();
	}
</script>
