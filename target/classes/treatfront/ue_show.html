	<style type="text/css">
		button[type="submit"] {

			transition: 0.5s all;
			box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.49);
		}
		button[type="submit"]:hover {

			-webkit-transition: 0.5s all;
			-o-transition: 0.5s all;
			-moz-transition: 0.5s all;
			-ms-transition: 0.5s all;
			transition: 0.5s all;
			border-collapse: separate;
			-webkit-box-shadow: 0px 0px rgba(255,251,251,1.00);
			box-shadow: 0px 0px rgba(255,251,251,1.00);
			border-style: none;
		}

	 <script>
		 $(function() {

		 });
	 </script>


	 <script>
		 $(document).ready(function() {
			 $.ajax({
				 url: storage.baseURL+'/queryOutFiles',
				 type: 'GET',
				 contentType: "application/json",
				 beforeSend: function(xhr) {
					 // 获取 JWT 字符串
					 const jwtToken = storage.getToken();
					 // 设置 "token" 键名
					 xhr.setRequestHeader("token", jwtToken);
				 },
				 success: function(response) {
					 const fileAttributes = response.data;
					 const selectBox = $("#selectmx");
					 fileAttributes.forEach(function(file) {
						 const option = $("<option></option>");
						 option.text(file.fileName + ".stl");
						 option.val(file.fileUrl);
						 selectBox.append(option);
					 });
				 },
				 error: function() {
					 console.log("请求失败");
				 }
			 });
		 });
	 </script>

	 <script>
		 document.getElementById("submit1").addEventListener("click", function() {
			 var newTab = window.open("http://localhost:8088", "_blank");
			 newTab.document.title = "虚拟3D演示";

			 var link = document.createElement("link");
			 link.type = "image/x-icon";
			 link.rel = "shortcut icon";
			 link.href = "assets/images/3D医疗图标.svg"; // 替换为自定义图标的路径
			 newTab.document.head.appendChild(link);

		 });
